<%
    _.each(entries, function(category) {
%>
    <li>
        <a href="index.html?category=<%= category.get('id') %>#postByCategoryPage'" rel="external">
            <h3><%= category.get('title') %></h3>
            <p><em><%= category.get('description') %></em></p>
            <span class="ui-li-count"><%= category.get('post_count') %></span>
        </a>
    </li>
<%
    });
%>
